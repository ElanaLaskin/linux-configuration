<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h3><a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Add Menu Items</a></h3>
	<h3>{{restaurant.name}}</h3>
	<ul>
		{% for item in items %}
		<li>
			<p>
			{{item.name}}
			<br>
			{{item.price}}
			<br>
			{{item.description}}
			<br>
			<a href = "{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_item_id=item.id)}}">Edit</a>
			<a href = "{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_item_id=item.id)}}">Delete</a>
			</p>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
